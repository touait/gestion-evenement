

<!-- Section: Design Block -->
<section class="vh-100" style="background-color: #efefef;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-8">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://361185-1123098-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2021/10/sundown_05092021_laurencehowephoto-123-1-1360x1200.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form  [formGroup]="loginForm" (ngSubmit)="login()">
                   
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="assets/img/IconEventun.png" class="img">
                      <span class="h2 fw-bold mb-0">EvenTun</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" placeholder="Ex.pat@example.com" name="email"  >
                        <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('required')">
                          Email is required</mat-error>
                        <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('email')">
                          Email must be a valid Email</mat-error>
                    
                      </mat-form-field>
                    </div>
  
                    <div class="form-outline mb-4">
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input  matInput formControlName="pwd" [type]="showPassword ? 'text' : 'password'" name="pwd">
                        <mat-icon matSuffix (click)="togglePasswordVisibility()">
                            {{showPassword?'visibility_off':'visibility'}}
                        </mat-icon>
                     
                        <mat-error *ngIf="this.loginForm.get('pwd')?.touched && this.loginForm.get('pwd')?.hasError('required')">
                         Password is required
                        </mat-error>
                    </mat-form-field>
                    </div>
                    <mat-error *ngIf="messageerror">
                      {{messageerror}}
                    </mat-error>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" id="degrade-diagonal">Login</button>
                    </div>
  
                    <a class="small text-muted" routerLink="/restpassword">Forgot password?</a><br><br>
                 
                         <div class="text-center">
                          <p>Don't have an account? <a routerLink="/singup">Register here</a></p>
                         <!-- <p>or sign up with:</p>
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                          </button>
                      
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                          </button>
                      
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                          </button>
                      
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                          </button> -->
                        </div>
     
              
                        
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
