 <app-navbar></app-navbar>

 <app-not-found
  [visible]="!cart || !cart.items.length"
  notFoundMessage = "Cart Pags Is Empty!"
  resetLinkText ="Go to EventPage"
 ></app-not-found>

 
 <div *ngIf="cart && cart.items.length" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.event.image" [alt]="cartItem.event.name">
      </div>
      <div>
        <a routerLink="/event/{{cartItem.event.idE}}">
          {{cartItem.event.name}}
        </a>
      </div>
      <div>
        <select #quantitySelect
        [value]="cartItem.quantity"
        (change)="changeQuantity(cartItem, quantitySelect.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      </div>
      <div>
        {{cartItem.price | currency}}
      </div>
  
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="foods-count">{{cart.totalCount}}</div>
      <div class="total-price">{{cart.totalPrice|currency}}</div>
    </div>
  
    <a [routerLink]="['/payemen/{{cartItem.event.id}}']">Proceed to Checkout</a>
  </div>
  </div>
