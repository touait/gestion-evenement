<header class="header-section">
    <div class="container">
        <div class="logo">
        
            <a routerLink="/home">
                
               <img src="./assets/img/Eventunlogo.png" alt="" >
                  
            </a>
          
        </div>
        <div class="nav-menu">
            <form class="search">
                <input type="text" placeholder="Search" class="search__input">
                <button type="button" class="search__btn"><i class="fa fa-search"></i></button>
            </form>
            <nav class="mainmenu mobile-menu">
                
                <ul>
                   
                    <li><a routerLink="/evenement">Evenement</a></li>
                    <li><a routerLink ="/blog">Blog</a></li>
                    
                    <li *ngIf="islogin()"><a routerLink ="/contact" >Assitance </a></li>
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="islogin()">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item><a routerLink ="/profil">
                          <mat-icon>account_box</mat-icon>
                          <span> My Profile</span></a>
                        </button>
                        <button mat-menu-item (click)="logout()" >
                          <mat-icon>power_settings_new</mat-icon>
                          <span>Logout</span>
                        </button>
                      </mat-menu>
                      

                </ul>
            </nav>
          
            &nbsp;
           
            <a routerLink="/login" class="primary-btn top-btn" *ngIf="!islogin()" > Login</a>
            
        </div>
        <div id="mobile-menu-wrap"></div>
    </div>
</header>
<!-- Header End -->
