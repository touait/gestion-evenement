<app-navbar></app-navbar>

<div class="bg-light">
  <div class="container">


    <div class="row" *ngIf="event">
      <div class="col-md-10 col-md-8 col-sm-12  offset-1"   >
        <div class="card mb-5 shadow-sm">
          <img src="{{event.image}}" class="img-fluid" />

          <div class="card-body">
            <div class="card-title">
              <h2>{{event.name}}</h2>
            </div>
            <div class="card-text">
              <p>
                {{event.description}}
              </p>
              <p>
                Date: {{event.date}}
              </p>
              <p>
                Lieu: {{event.lieu}}
              </p>
              <p>
                Prix ticket: {{event.prix}}DT
              </p>
              <p>
                Nombre tickets: {{event.nbrT}}DT
              </p>

            </div>
              <button (click)="addToCart()" class="btn btn-outline-primary rounded-0 float-start">Ajouter au pannier</button>
       
          </div>
        </div>
      </div>







</div>
</div>
</div>

  <app-footer></app-footer>
